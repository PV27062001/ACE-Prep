server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve files if they exist, otherwise serve index.html (for SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long cache for static assets with extension-based match
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|ttf|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Optional: security headers (adjust as needed)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}